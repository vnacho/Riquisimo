<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="#BASEURL#/css/templates.css">
</head>
<body>
    <div>
        <img class="w-100" src="#HEADER#" />
    </div>
    <br />
    <table class="w-100">
        <tr>
            <td width="50%">
            </td>
            <td>
                <b>#CLIENTE_NOMBRE#</b><br />
                #CLIENTE_DIRECCION#<br />
                #CLIENTE_POBLACION#<br />
                #CLIENTE_PROVINCIA#<br />
                #CLIENTE_CIF#
            </td>
        </tr>
    </table>
    <hr />
    <table class="w-100">
        <tr>
            <td>
                <b>Albarán Nº:</b>&nbsp;&nbsp;#ID#
                &nbsp;&nbsp;&nbsp;&nbsp;<b>Evento:</b>&nbsp;&nbsp;#CODIGO_EVENTO#
            </td>
            <td class="text-right">
                <b>Fecha:</b>&nbsp;&nbsp;#FECHA#
            </td>
        </tr>
    </table>
    <p class="small text-muted">
        #OBSERVACIONES#
    </p>
    <hr />
    <table class="w-100" style="border:none; border-spacing:0">
        <thead>
            <tr class="tr-border" style="background-color: lightgray">
                <th class="text-left" style="border-left: 1px black solid">
                    DESCRIPCIÓN
                </th>
                <th class="text-right" width="60">
                    UDS
                </th>
                <th class="text-right" width="100">
                    PRECIO
                </th>
                <th class="text-right" width="60">
                    DTO
                </th>
                <th class="text-right" width="50">
                    IVA
                </th>
                <th class="text-right" width="100" style="border-right: 1px black solid">
                    IMPORTE
                </th>
            </tr>
        </thead>
        <tbody class="small">
            #ROWS#
        </tbody>
    </table>
    <p><small>#DATOS_EVENTO#</small></p>
    <br />
    <div class="w-100">
        <table class="text-right" style="border: 1px solid black; width: 55%; margin-left: 45%; font-size: 0.9em !important;">
            <tr>
                <td class="text-right">
                    <u>BASE IMPONIBLE</u>
                </td>
                <td class="text-right" width="80">
                    <u>IVA %</u>
                </td>
                <td class="text-right" width="120">
                    <u>TOTAL IVA</u>
                </td>
                <td class="text-center" style="border-left: solid 1px black" width="120">
                    <b><u>TOTAL</u></b>
                </td>
            </tr>
            <tbody>
                #TOTAL_DESGLOSE#
            </tbody>
        </table>
    </div>
    <br />
</body>
</html>
